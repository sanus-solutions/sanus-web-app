<div class="livemap-main-container">

    <mat-card class="overview-profile-card overview-card">
        <mat-card-header>
          <mat-card-title>Room 2A</mat-card-title>
          <mat-card-subtitle>People List</mat-card-subtitle>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
          <mat-list>
              <mat-list-item> Stephanie</mat-list-item>
              <img mat-card-image src="../../assets/steph.jpg" alt="ID Photo">
          </mat-list>
        </mat-card-content>
      </mat-card>

    <canvas id="cv1" class="daycare-blueprint"></canvas>


    <div class="container">
      <!-- No data message -->
      <p *ngIf="Employee.length <= 0" class="no-data text-center">There is no employee added yet!</p>
    
      <!-- Employee list -->
      <table class="table table-bordered" *ngIf="Employee.length > 0">
        <thead class="table-success">
          <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Name</th>
            <th scope="col">Title</th>
            <th scope="col">Department</th>
            <th scope="col">Unit</th>
            <th scope="col center">Update</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of Employee; let i = index">
            <th scope="row">{{employee.staff_id}}</th>
            <td>{{employee.name}}</td>
            <td>{{employee.title}}</td>
            <td>{{employee.department}}</td>
            <td>{{employee.unit}}</td>
          </tr>
        </tbody>
      </table>
    </div>


</div>
