<div class="login-main-container">

	<div class="center-card">
		<mat-card class="login-card">
		  <mat-card-title>Login</mat-card-title>
		  <mat-card-content>

				<form [formGroup]="loginForm" id="ngForm" (ngSubmit)="onSubmit()" class="login-form">

				  <mat-form-field class="form-full-width">
				    <input matInput placeholder="Email" [formControl]="emailFormControl"
				           [errorStateMatcher]="matcher">
				    <mat-hint>Please enter email address used to register for the Sanus Solutions System</mat-hint>
				    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
				      Please enter a valid email address
				    </mat-error>
				    <mat-error *ngIf="emailFormControl.hasError('required')">
				      Email is <strong>required</strong>
				    </mat-error>
				  </mat-form-field>

				  <mat-form-field class="form-full-width">
				    <input matInput placeholder="Enter your password" [type]="hide ? 'text' : 'password'" 
				    	[formControl]="passwordFormControl" [errorStateMatcher]="matcher">
				    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
				    <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
				    </button>
				    <mat-error *ngIf="emailFormControl.hasError('required')">
				      Password is <strong>required</strong>
				    </mat-error>
				  </mat-form-field>

				</form>

				<mat-spinner *ngIf="loading" class="center-spinner"></mat-spinner>

		  </mat-card-content>
		  <mat-card-actions>
		    <button [disabled]="loading" mat-button form="ngForm">LOGIN</button>
		    <button mat-button>FORGOT?</button>
		  </mat-card-actions>
		</mat-card>
	</div>
	
</div>
